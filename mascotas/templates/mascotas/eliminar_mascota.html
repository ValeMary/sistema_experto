{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Mascota</h2>
<p>¿Estás seguro de que quieres eliminar a {{ object.nombre }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
    <a href="{% url 'mascotas:lista_mascotas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
